<div class="navbar navbar-fixed-bottom player" ng-show="playing">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav" ng-show="player.media.poster">
                <a ui-sref="sheet.movie({movieId : player.media.id})" title="{{player.media.title}}"> <img
                        alt="{{player.media.title}}" ng-src="/{{player.media.poster}}?size=MINI" style="width:50px;" />
                </a>
            </div>
            <!-- Brand with media, or only player title -->
            <a ui-sref="sheet.movie({movieId : player.media.id})" title="{{player.media.title}}" ng-show="player.media">
                <div class="brand">
                    {{player.media.title}}<br /> <span class="player-tagline">{{player.media.tagline}}</span>
                </div>
            </a>

            <div class="brand" ng-hide="player.media">
                {{getDisplayName(player)}}
            </div>

            <div class="nav">
                <timeprogressbar status="player" />

                <div class="ctrl btn-group">
                    <button class="btn btn-large" ng-click="stepBack()"><i class="icon-step-backward" /></button>
                    <button class="btn btn-large" ng-click="stop()"><i class="icon-stop" /></button>
                    <button class="btn btn-large" ng-click="togglePause()" ng-show="player.paused"><i
                            class="icon-play" /></button>
                    <button class="btn btn-large" ng-click="togglePause()" ng-hide="player.paused"><i
                            class="icon-pause" /></button>
                    <button class="btn btn-large" ng-click="stepForward()"><i class="icon-step-forward" /></button>
                </div>
            </div>
            <ul class="nav pull-right" ng-show="otherPlayers">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Other players <b class="caret" /></a>

                    <ul class="dropdown-menu">
                        <li><a ng-click="select(p)" ng-repeat="p in players">{{getDisplayName(p)}}</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>
