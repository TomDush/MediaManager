<div class="file-tree">
    <div class="indication">Select paths you want to add</div>
    <abn-tree tree-data="tree" on-select="select(branch)" expand-level="{{expendLevel}}"
              icon-expand="glyphicon glyphicon-folder-close" icon-collapse="glyphicon glyphicon-folder-open"></abn-tree>
</div>
<div class="text-center">
    <button class="btn btn-success" ng-click="valid()"><i class="glyphicon glyphicon-plus"></i> Add</button>
</div>
