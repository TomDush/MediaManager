<div id="directcarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#directcarousel" data-slide-to="{{$index}}" ng-repeat="t in slides"
            ng-class="{active: $index==0}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" ng-transclude></div>

    <!-- Controls -->
    <span class="left carousel-control link" data-target="#directcarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </span>
    <span class="right carousel-control link" data-target="#directcarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </span>
</div>
