<div id="file-manager" class="container-fluid">
    <div class="row">
        <h1>File Manager</h1>
    </div>
    <div ng-show="noFavorite" class="alert alert-danger">
        <strong>No favorite!</strong> Configure your favorites on <a href="/settings/favorite">settings page</a>
    </div>
    <div class="row" ng-show="!noFavorite">
        <ol class="breadcrumb">
            <li ng-repeat="f in breadcrumb(current)" ng-class="{active: current.name == f.name}">
                <a ng-click="open(f)" ng-hide="current.name == f.name">{{f.favoriteName || f.name}}</a>
                <span ng-show="current.name == f.name">{{f.favoriteName || f.name}}</span>
            </li>
        </ol>

        <div class="col-sm-12">
            <table class="table table-condensed table-hover table-striped" ng-show="!loading">
                <tr>
                    <th></th> <!-- Icon -->
                    <th>Name</th>
                    <th>Type</th>
                    <th>Created</th>
                    <th>Size</th>
                </tr>
                <tbody>
                <tr ng-show="current.parent" class="link" title="Parent directory: {{current.parent.name}}" ng-click="open(current.parent)" ng-dblclick="open(current.parent)">
                    <td><i class="glyphicon glyphicon-folder-close"></i></td>
                    <td>..</td>
                    <td></td>
                </tr>
                <tr ng-repeat="f in current.children |orderBy:'sortKey' ">
                    <td class="link single-icon" sglclick="open(f)" ng-dblclick="play(f)"><i ng-class="getIcon(f)"></i></td>
                    <td class="link file-name" sglclick="open(f)" ng-dblclick="play(f)">{{f.getName()}}</td>
                    <td>{{getType(f)}}</td>
                    <td>{{f.created |date:'dd/MM/yyyy HH:MM'}}</td>
                    <td>{{getSize(f)}}</td>
                    <!-- TODO Add actions to delete / move to RootDirectory / local copy -->
                    <!--<td>-->
                        <!--<div class="dropdown">-->
                            <!--<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">-->
                                <!--<i class="glyphicon glyphicon-cog"></i>-->
                                <!--<span class="caret"></span>-->
                            <!--</button>-->
                            <!--<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">-->
                                <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Play</a></li>-->
                                <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Delete</a></li>-->
                                <!--<li role="presentation" class="divider"></li>-->
                            <!--</ul>-->
                        <!--</div>-->
                    <!--</td>-->
                </tr>
                <tr ng-show="!current.children || current.children.length == 0">
                    <td colspan="4" class="text-center"><i class="glyphicon glyphicon-info-sign"></i> This folder is empty.</td>
                </tr>
                </tbody>
            </table>

            <div class="text-center" ng-show="loading">
                <i class="glyphicon glyphicon-info-sign"></i> Loading...
            </div>
        </div>

        <!-- TODO Possible to add a 'CSS fixed' column here with detail on this file + bind file with media if directory has been scanned -->
    </div>
</div>
