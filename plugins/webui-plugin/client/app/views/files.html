<div class="container-fluid">
    <div class="row">
        <h1>File Manager</h1>
    </div>
    <div ng-show="noFavorite" class="alert alert-danger">
        <strong>No favorite!</strong> Configure your favorites on <a href="/settings/favorite">settings page</a>
    </div>
    <div class="row" ng-show="!noFavorite">
        <div class="col-sm-12">
            <table class="table table-condensed table-hover table-striped">
                <tr>
                    <th></th> <!-- Icon -->
                    <th>Name</th>
                    <th>Type</th>
                    <th>Created</th>
                    <th></th> <!-- More actions... -->
                </tr>
                <tbody>
                <tr ng-show="current.parent">
                    <td class="link" title="Parent directory: {{current.parent.name}}" ng-click="open(current.parent)" ng-dblclick="open(current.parent)">
                        <i class="glyphicon glyphicon-folder-close"></i>
                    </td>
                    <td class="link" title="Parent directory: {{current.parent.name}}" ng-click="open(current.parent)" ng-dblclick="open(current.parent)">
                        ..
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-repeat="f in current.children |orderBy:'sortKey' ">
                    <td class="single-icon"><i ng-class="getIcon(f)"></i></td>
                    <td class="link file-name" sglclick="open(f)" ng-dblclick="play(f)">{{f.name}}</td>
                    <td>{{getType(f)}}</td>
                    <td>{{f.created |date:'dd/MM/yyyy HH:MM'}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-cog"></i>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Play</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Delete</a></li>
                                <!--<li role="presentation" class="divider"></li>-->
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr ng-show="!current.children || current.children.length == 0">
                    <td colspan="5" class="text-center"><i class="glyphicon glyphicon-info-sign"></i> This folder is empty.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Possible to add a fixed column here with detail on this file -->
    </div>
</div>
