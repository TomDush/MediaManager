<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Media Manager - Home</title>
</head>
<body>
	<h1>Movies list</h1>

	<p>
		This is jsp view generated on : <i>#{providerData.date}</i>
	</p>

	<p>#{movieController.moviesSize}</p>

	<div>
		<ui:repeat var="m" value="#{movieController.allMovies}" >
			<div style="float:left; width:30%; margin:0.5%; height:300px; overflow: hidden;">
				<img style="width: 30%; float:left" src="/#{m.poster}" />
				<h2 style="text-align:center; font-size: 1.2em; font-weight: bold; color: #185884">#{m.title}</h2>
				Genres : #{m.genres}<br/>
				Director(s) : #{m.directors}<br/>
				Actors : #{m.mainActors}<br/>
				Trailers : #{m.trailers}
			</div>
		</ui:repeat>
	</div>
</body>
</html>
