log4j.rootCategory WARN, STDOUT

log4j.category.fr.dush INFO

# MongoDB logger
log4j.category.fr.dush.mediamanager.engine.mongodb.MongoDBLogger INFO

# Request trace
log4j.category.com.google.code.morphia.query.QueryImpl TRACE


# Appender configuration
log4j.appender.STDOUT org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern %p %c:%L - %m%n
#log4j.appender.STDOUT.layout.ConversionPattern=%d{ABSOLUTE} %5p [%t] %c{2}:%L - %m%n
